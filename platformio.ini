; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[data]
kitid = 2

[env:InIndKit]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200

; platform_packages =
;    tool-openocd-esp32@^2.1200.20230419 

; upload_protocol = espota
; upload_port = inindkit${data.kitId}.local
; monitor_port = socket://inindkit${data.kitId}.local:4000

upload_protocol = esp-prog
debug_tool = esp-prog

build_type = debug
debug_init_break = tbreak setup
debug_speed = 1000
debug_build_flags = -Og -g3 -ggdb
build_unflags = -Os

; gdb_path = $BUILD_DIR/gdb-index

build_src_filter = +<esp0.cpp>
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.5.7
	adafruit/Adafruit ADS1X15@^2.5.0	
	wnatth3/WiFiManager@^2.0.16-rc.2
	yellobyte/DacESP32@^1.1.1
	lennarthennigs/ESP Telnet@^2.2.1

debug_extra_cmds =
    set substitute-path /home/runner/work /c/Users/josuemorais/.platformio/packages/framework-arduinoespressif32
    set target-async on
    monitor reset halt
    set remotetimeout 10	